<body>
    <H1>Inscrição de programas voluntarios</H1>
    <br>

    <label for="name">Seu Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite o seu nome">
    <br>
    <br>
    <label for="name">Seu Cargo:</label>
    <input type="text" id="name" name="name" placeholder="Digite o seu cargo">
    <br>
    <br>
    <label for="name">Seu Email:</label>
<input type="text" id="name" name="name" placeholder="Digite seu Email">
<br>
<br>

<input tell="text" id="name" name="name" placeholder="Digite seu telefone">

<input type="number" id="age" name="age" min="18" max="35">

<br>

<label for="gender">Gênero:</label>

<label for="gender-male">
    <input type="radio" id="gender-male" name="gender" value="male">

  </label>
  <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Feminino
  </label>

  </label>

  <br>

  <button type="submit">Enviar</button>
